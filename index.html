<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Matters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="pos-t container">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4" style="display: flex; flex-direction: column">
          <a class="text navLinks" href="index.html" style="align-self: center"
            >Home</a
          >
          <a
            class="text navLinks"
            href="resources.html"
            style="align-self: center"
            >Resources</a
          >
          <a class="text navLinks" href="about.html" style="align-self: center"
            >About Us</a
          >
        </div>
      </div>
      <nav class="navbar navbar-1 sticky-top">
        <p>Mind Matters</p>
        <img
          id="logo"
          alt="the logo"
          src="images/group-therapy.png"
          height="30%"
          width="30%"
          class="img-fluid"
        />
        <button
          class="navbar-toggler aria-controls"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <div class="container">
      <section>
        <p id="quote-container"></p>
      </section>
    </div>

    <div class="question1 container container-xs-max">
      <p>how are we feeling today?</p>
      <div class="moodCircles row">
        <div
          id="c1"
          class="circle grow hover"
          style="background-color: #6678e8"
        ></div>
        <div
          id="c2"
          class="circle grow hover"
          style="background-color: #01bfc1"
        ></div>
        <div
          id="c3"
          class="circle grow hover"
          style="background-color: #00f0c6"
        ></div>
        <div
          id="c4"
          class="circle grow hover"
          style="background-color: #fdd643"
        ></div>
        <div
          id="c5"
          class="circle grow hover"
          style="background-color: #fdb7a8"
        ></div>
      </div>
    </div>
    <br />
    <div class="question2 fade-in container">
      <p class="journalPrompt">question:</p>
      <form id="journalEntry">
        <textarea
          name="journalEntry"
          placeholder="completely optional, it's up to you ¯\_(ツ)_/¯"
        ></textarea
        ><br />
        <input type="submit" value="next" />
      </form>
    </div>
    <br />
    <div class="question3 fade-in container container-xs-max">
      <p>which guided practice would you prefer?</p>
      <div class="row" style="margin: 5vw">
        <div id="meditation" class="preference grow hover">
          <p>mediation</p>
        </div>
        <div id="yoga" class="preference grow hover">
          <p style="align-self: center">exercise</p>
        </div>
      </div>
    </div>
    <div class="confirmation fade-in container">
      <p>if you're ready, I'd like to recommend some videos, just for you ;)</p>
      <button id="generate">Let start</button>
    </div>
    <br />
    <div class="video fade-in container">
      <p>take some time today to explore these videos:</p>
      <div id="videos" class="col">
        <!-- previously generated videos -->
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="item active videoWrapper" style="--aspect-ratio: 10 / 16">
            <iframe id="video-0" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="item videoWrapper" style="--aspect-ratio: 10 / 16">
            <iframe id="video-1" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="item videoWrapper" style="--aspect-ratio: 10 / 16">
            <iframe id="video-2" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>

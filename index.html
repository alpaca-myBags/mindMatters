<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <header class="container">
    <img id="logo" alt="the logo" src="images/group-therapy.png" height="75px" width="75px" margin="auto">
  </header>
  <div class="question1 container">
    <p>how are we feeling today?</p>
    <div class="moodCircles row">
      <div id="c1" class="circle grow hover" style="background-color: #6678E8"></div> 
      <!-- col d-inline m-2 -->
      <div id="c2" class="circle grow hover" style="background-color: #01BFC1"></div>
      <div id="c3" class="circle grow hover" style="background-color: #00F0C6"></div>
      <div id="c4" class="circle grow hover" style="background-color: #FDD643"></div>
      <div id="c5" class="circle grow hover" style="background-color: #FDB7A8"></div>
    </div>
  </div>
  <br>
  <div class="question2 fade-in container">
    <p class="journalPrompt">question:</p>
    <form id="journalEntry">
      <textarea name="journalEntry" placeholder="completely optional, it's up to you ¯\_(ツ)_/¯"></textarea><br>
      <input type="submit" value="next">
    </form>
  </div>
  <br>
  <div class="question3 fade-in container">
    <p>which guided practice would you prefer?</p>
    <div class="row" style="margin: 5vw">
      <div id="meditation" class="preference" style="width:30vw;height:30vw;border-radius:45%;margin: auto;background-color: lightgray;">mediation</div>
      <div id="yoga" class="preference" style="width:30vw;height:30vw;border-radius:45%;margin: auto;background-color: lightgray;">exercise</div>
    </div>
  </div>
  <div class="confirmation fade-in container">
    <p>if you're ready, I'd like to recommend some videos, just for you ;)</p>
    <button id="generate">Let start</button>
  </div>
  <br>
  <div class="video fade-in container">
    <p>take some time today to explore these videos:</p>
    <div id="videos" class="col">
      <!-- previously generated videos -->
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active videoWrapper" style="--aspect-ratio: 10 / 16;">
          <iframe id="video-0" frameborder="0"
            allowfullscreen></iframe>
        </div>
        <div class="item videoWrapper" style="--aspect-ratio: 10 / 16;">
          <iframe id="video-1" frameborder="0"
            allowfullscreen></iframe>
        </div>
        <div class="item videoWrapper" style="--aspect-ratio: 10 / 16;">
          <iframe id="video-2" frameborder="0"
            allowfullscreen></iframe>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

</html>
